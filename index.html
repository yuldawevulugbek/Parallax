<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style/style.css">
        <title>Document</title>
    </head>
    <body>
        <header class="header">
            <img src="./images/cloud1.png" alt="" class="cloud" speed="0.9">
            <img src="./images/cloud2.png" alt="" class="cloud" speed="0.5">
            <img src="./images/cloud3.png" alt="" class="cloud" speed="-0.7">
            <img src="./images/fantasy.png" alt="" class="fantasy">
            <img src="./images/boat.png" alt="" class="boat">
            <h1 class="title">Parallax start</h1>
        </header>
        <div class="div">
            <img src="./images/Parallax_3.png" alt="" class="img" speed="-1">
            <img src="./images/Parallax_4.png" alt="" class="img" speed="0.5">
            <img src="./images/Parallax_5.png" alt="" class="img" speed="-1.7">
        </div>

        <div class="container">
            <div class="box">
                <div class="card">
                    <p class="times" count="230">0</p>
                    <a href="#!" class="btn">Button</a>
                </div>
                <div class="card">
                    <p class="times" count="250">0</p>
                    <a href="#!" class="btn">Button</a>
                </div>
                <div class="card">
                    <p class="times" count="170">0</p>
                    <a href="#!" class="btn">Button</a>
                </div>
                <div class="card">
                    <p class="times" count="300">0</p>
                    <a href="#!" class="btn">Button</a>
                </div>
            </div>
            <div class="info">
                <div class="info__box">
                    <div class="info__card"></div>
                </div>
                <div class="info__box">
                    <div class="info__card"></div>
                </div>
                <div class="info__box">
                    <div class="info__card"></div>
                </div>
                <div class="info__box">
                    <div class="info__card"></div>
                </div>
            </div>
        </div>

        <script src="./js/script.js"></script>

</html>
